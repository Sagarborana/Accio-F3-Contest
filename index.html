            <input id="date" type="date" required style="width: 20%;">
            <select name="priority" id="priority" required style="width: 20%;">
                <option value="" disabled selected hidden>Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="add-item" style="width: 15%;">Add Item</button>
        </div>
    </section>
